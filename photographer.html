<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header_main">
      <div class="content_width">
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo Fisheye"></a>
      </div>
  </header>
  <main id="main">
    <!-- Header photographer -->
    <div class="photograph-header content_width"></div>
    <!-- Dropdown filter -->
    <div class="sort-by content_width">
      <p>Trier par : <span id="sort-by-container">
        <span id="sort-by-wrapper">
          <span id="sort-by-likes" class="sort-by-item">Popularité</span>
          <span id="sort-by-date" class="sort-by-item">Date</span>
          <span id="sort-by-name" class="sort-by-item">Titre</span>
        </span></span>
      </p>
    </div>
    <!-- Medias photographer -->
    <div class="photograph-medias content_width"></div>
  </main>
    
  <div id="footer_infos"></div>

  <!-- <div class="background_modal"></div> -->

  <div id="contact_modal" class="background_modal">
    <div class="modal">
      <header>
        <h2 id="form_title">Contactez</h2>
        <div id="contact-photographer-close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg></div>
      </header>
      <form>
        <div>
          <label for="form__firstname">Prénom</label>
          <input type="text" name="firstname" id="form__firstname">
        </div>
        <div>
          <label for="form__lastname">Nom</label>
          <input type="text" name="lastname" id="form__lastname">
        </div>
        <div>
          <label for="form__email">Email</label>
          <input type="email" name="email" id="form__email">
        </div>
        <div>
          <label for="form__message">Votre message</label>
          <textarea name="message" rows="4" id="form__message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/api/api.js"></script>
  <script src="/scripts/factories/photographerCard.js"></script>
  <script src="/scripts/factories/photographerMedias.js"></script>
  <script src="/scripts/factories/photographerLightbox.js"></script>
  <script src="/scripts/factories/footerInfos.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
