<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header id="header_main">
      <div class="content_width">
        <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo Fisheye"></a>
      </div>
  </header>
  <main id="main" aria-hidden="false">
    <!-- Header photographer -->
    <div class="photograph-header content_width"></div>
    <!-- Dropdown filter -->
    <div class="sort-by content_width">
      <p role="navigation" aria-label="Order by">Trier par : <span id="sort-by-container">
        <span id="sort-by-wrapper" role="listbox" tabindex="0" aria-haspopup="true" aria-expanded="false">
          <span id="sort-by-likes" role="option" class="sort-by-item" tabindex="0" aria-selected="true">Popularité</span>
          <span id="sort-by-date" role="option" class="sort-by-item" tabindex="0" aria-selected="false">Date</span>
          <span id="sort-by-name" role="option" class="sort-by-item" tabindex="0" aria-selected="false">Titre</span>
        </span></span>
      </p>
    </div>
    <!-- Medias photographer -->
    <div class="photograph-medias content_width"></div>
  </main>
    
  <div id="footer_infos"></div>

  <div id="contact_modal" class="background_modal" role="dialog" aria-modal="true" aria-hidden="true" aria-describedby="form_title">
    <div class="modal">
      <header>
        <h2 id="form_title">Contactez</h2>
        <div id="contact-photographer-close" tabindex="0"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg></div>
      </header>
      <form id="contact_form">
        <div id="formData__firstName" class="formData">
          <label for="form__firstname">Prénom</label>
          <input type="text" name="firstname" id="form__firstname" aria-required="true" required>
        </div>
        <div id="formData__lastName" class="formData">
          <label for="form__lastname">Nom</label>
          <input type="text" name="lastname" id="form__lastname" aria-required="true" required>
        </div>
        <div id="formData__email" class="formData">
          <label for="form__email">Email</label>
          <input type="email" name="email" id="form__email" aria-required="true" required>
        </div>
        <div id="formData__message" class="formData">
          <label for="form__message">Votre message</label>
          <textarea name="message" rows="4" id="form__message" aria-required="true" required></textarea>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/api/api.js"></script>
  <script src="/scripts/factories/photographerCard.js"></script>
  <script src="/scripts/factories/photographerMedias.js"></script>
  <script src="/scripts/factories/photographerLightbox.js"></script>
  <script src="/scripts/factories/footerInfos.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/dropdown.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
